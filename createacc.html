<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="createacc.css">
</head>
<body>
    <header class="header">
        <h1 class="company-name">CAREER CONNECT</h1>
        <a href="index.php">
            <img src="Career_Connect.png" alt="Career Connect Logo" class="logo">
        </a>
    </header>
    <div class="container">
		<h2>Create Account</h2>
        <form id="create-account-form" action="signup.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email-address">Email Address:</label>
            <input type="email" id="email-address" name="email" required>

            <label for="education-level">Education Level:</label>
            <select id="education-level" name="educationlvl" required>
                <option value="">Select</option>
                <option value="High School">High School</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="Ph.D.">Ph.D.</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <label for="password_confirmation">Repeat password</label>
            <input type="password" id="password_confirmation" name="password_confirmation">

            <button type="submit" class="submit-button">Create Account</button>
        </form>
    </div>
</body>
</html>
